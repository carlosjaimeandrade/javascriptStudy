<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>exercicio</h1>
    </head>
    <nav>
        <a href wm-nav="exercicio/teste.html">Teste</a>
        <a href wm-nav="exercicio/tempo.html">temp</a>
        <a href wm-nav="exercicio/lista.html">Lista</a>
        <a href wm-nav="formulario\formlulario.html">formulario</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <p>www.fastmediasocial.com</p>
    </footer>
    <script>
        const conteudo = document.getElementById('conteudo')
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
