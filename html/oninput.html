<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input id='input' type="text">
    </form>
    <p id='retorno'></p>

    <form>
        <input mx-alo type="text">
    </form>
    <p mx-retorno ></p>
</body>
</html> 

<script>
    let a = document.getElementById('input');
    a.oninput = () =>{
        document.getElementById('retorno').innerHTML = document.getElementById('input').value
    }

    let valor = document.querySelector('[mx-alo]');
    valor.oninput = () =>{
        document.querySelector('[mx-retorno]').innerHTML = valor.value;
    }


</script>
