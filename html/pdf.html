<html>

<head>
    <title>Converter uma Tabela para PDF usando JavaScript</title>
    <style>
        table {
            width: 300px;
            font: 17px Calibri;
        }
        
        table,
        th,
        td {
            border: solid 1px rgb(143, 3, 3);
            border-collapse: collapse;
            background-color: red;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="tabela">
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
            <tr>
                <td>Macoratti</td>
                <td>55</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Jefferson</td>
                <td>26</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Janice</td>
                <td>24</td>
                <td>Web Designer</td>
            </tr>
        </table>
    </div>
    <p>
        <input type="button" value="Criar PDF" id="btnImprimir" onclick="CriaPDF()" />
    </p>
</body>


</html>
