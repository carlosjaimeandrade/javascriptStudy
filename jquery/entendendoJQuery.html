<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div exemplo >1</div>
    <div id='teste'>2</div>

    <script>
        //#id 
        //[]
        //.class

        //referenciando exemplo
        $('[exemplo]').hide(5000).show(5000).fadeOut(5000);
        //referenciando teste ID
        $('#teste').hide(5000).show(5000).fadeOut(5000);
        // pega o valor da div
        console.log($('div').get(0))
        console.log($.isEmptyObject())
        console.log($.inArray(3, [1,2,3]))

        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
