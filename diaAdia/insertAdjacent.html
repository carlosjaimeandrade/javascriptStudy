<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='aumentar'>
        <div onclick="aumentar()">+</div>
        <div onclick="diminuir()">-</div>
    </div>
    <div modal class='modal'>

    </div>
</body>

</html>

<script>
    var cars = {
        cor: 'vermelho',
        marca: 'Ferrari',
        potencia: '700',
        blindado: false,
        Aaro: 21
    };

    const modal = document.querySelector('[modal]')
    Object.keys(cars).forEach((car) => {
        modal.insertAdjacentHTML('beforeend', `<p><b>${car}: </b>${cars[car]}</p>`)
    })
    var _tamanho = 16

    function aumentar() {

        const body = document.querySelector('[modal]')
        _tamanho = _tamanho + 1
        body.style.fontSize = `${_tamanho}px`
            //var computedFontSize = window.getComputedStyle(modal).fontSize
    }

    function diminuir() {

        const body = document.querySelector('[modal]')
        _tamanho = _tamanho - 1
        body.style.fontSize = `${_tamanho}px`
            //var computedFontSize = window.getComputedStyle(modal).fontSize
    }
</script>

<style>
    .modal {
        display: flex;
        flex-direction: column;
        background-color: rgb(199, 197, 197);
        font-size: 16px;
    }
    
    .aumentar {
        display: flex;
    }
    
    .aumentar>div {
        margin: 10px;
        background-color: green;
        padding: 10px;
        color: white;
        height: 20px;
        justify-content: center;
        cursor: pointer;
    }
</style>
