<script>
    function editInput(event) {
        console.log('chegou')
        const textoTd = event.target.innerText
        event.target.innerHTML = `<input value='${textoTd}' type="text" onblur="normalTd(event)">`
        event.target.children[0].focus()
    }

    function normalTd(event) {
        const valor = event.target.value
        const td = event.target.parentNode
        td.innerText = valor
    }
</script>
