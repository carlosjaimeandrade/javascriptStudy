<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button wm-abrir>Abrir</button>
    <div class='popUp'>
        <div class='pop-header'>
            <h1>Exemplo</h1>
            <span wm-fechar>X</span>
        </div>
        <div>
            <p>SOKDOPASKDOPASKDOPAKDFSAD ASDKOPASKDo POSADKOSa
            </p>
        </div>
    </div>
</body>

</html>

<script>
    const fechar = document.querySelector('[wm-fechar]')
    const abrir = document.querySelector('[wm-abrir]')
    const popUp = document.querySelector('.popUp')
    abrir.onclick = () => {
        popUp.style.display = 'block';
    }
    fechar.onclick = () => {
        popUp.style.opacity = '0';

        setTimeout(() => {
            popUp.style.display = 'none';
            popUp.style.opacity = '1';
        }, 1000)
    }
</script>

<style>
    .popUp {
        background-color: rgba(12, 65, 179, 0.11);
        width: 350px;
        animation: fadeIn 1s;
        transition: 1s;
        display: none;
    }
    
    .pop-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0
        }
        to {
            opacity: 1
        }
    }
</style>
