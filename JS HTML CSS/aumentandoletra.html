        padding: 10px;

    }

<script>

    const btn_mais = document.querySelector('[wm-mais]');

    const btn_menos = document.querySelector('[wm-menos]');

    const text_result = document.querySelector('[wm-retorno]');

    let tamanho = 0;

    resultado = 16;

    btn_mais.onclick = () =>{
        resultado++;
        console.log(resultado)
        text_result.style.fontSize = `${resultado}.px`
    }

    btn_menos.onclick = () =>{
        console.log(resultado)
        resultado--;
        text_result.style.fontSize = `${resultado}.px`
    }
