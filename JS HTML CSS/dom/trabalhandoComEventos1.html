<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- <onclick="navegarEm5s(event) -->
        <a esperar-um-pouco="5000" href="https://google.com.br">Google</a>
    </div>
    <script>
        // opção 1
        function navegarEm5s(e){
            
            const link = e.target
            console.log(link)

            e.preventDefault();
            console.log('saindo em 5s')
            setTimeout(()=>{
                const link = e.target
                console.log(link)
                window.location.href = link.href
            },5000)
        }
        //opcao 2 recomendada
        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
