<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class='botton-cadastrar'> <img class='img' src="carregando.gif" alt=""><span wm-text-btn>Cadastrar</span></button>
</body>

</html>

<script>
    const btn = document.querySelector('.botton-cadastrar')
    const img = document.querySelector('.img')
    const textBtn = document.querySelector('[wm-text-btn]')
    btn.onclick = () => {
        img.style.display = 'flex'
        textBtn.style.display = 'none'
        setTimeout(() => {
            location.reload(true)
        }, 5000)
    }
</script>

<style>
    .img {
        height: 20px;
        display: none;
    }
    
    .botton-cadastrar {
        background-color: rgb(148, 148, 148);
        color: #fff;
        border: none;
        width: 320px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: 1px 0 8px 1px rgba(0, 0, 0, 0.138);
    }
</style>
