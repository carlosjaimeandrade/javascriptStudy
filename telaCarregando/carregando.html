<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div wm-loading class='loading'>
        <div class='loading-img'>
            <img src="carregando.gif" alt="">
        </div>
    </div>
    <button wm-cadastrar>Cadastrar</button>
</body>

</html>
<script>
    const btnCadastrar = document.querySelector('[wm-cadastrar]')
    btnCadastrar.onclick = () => {
        const loading = document.querySelector('[wm-loading]')
        loading.style.display = 'block'
        setTimeout(() => {
            location.reload(true)
        }, 5000)
    }
</script>
<style>
    body {
        margin: 0px;
    }
    
    .loading {
        position: absolute;
        width: 100%;
        display: none;
    }
    
    .loading-img {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.075);
        height: 100vh;
    }
    
    .loading-img img {
        height: 80px;
    }
</style>
